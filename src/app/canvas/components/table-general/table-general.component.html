<div>
    <h3>Business Model Canvas</h3>
    <div class="table-background">
        <mat-grid-list cols="3" rowHeight="2:1">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
            >
                {{tile.text}}
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
